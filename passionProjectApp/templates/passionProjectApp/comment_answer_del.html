{% extends 'passionProjectApp/base.html' %}
{% block body %}
{% if request.user == answerComment.author %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button>Submit</button>
</form>
<a href="{% url 'ask_read' question.id %}"><button>Return to previous page</button></a>
{% else %}
<h1>{{request.user}}, please log-in as {{answerComment.author}}</h1>
{% endif %}
{% endblock body %}
