<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>This is the index template for the passion project</h1>
<p><a href="{% url 'ask' %}">Ask a question</a></p>
{% if allquestions %}
{% for x in allquestions %}
<a href="{% url 'ask_read' x.id %}">{% autoescape off %}{{x.title}}{% endautoescape %}</a>
{% endfor%}
{% endif %}
</body>
</html>
