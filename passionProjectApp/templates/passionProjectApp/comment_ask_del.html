{% extends 'passionProjectApp/base.html' %}
{% block body %}
{% if request.user == questionComment.author %}
<div class="titlepadding">
    <h1 class="questionTitle">Are you sure you want to delete this comment?</h1>
</div>
<br/>
<form method="post">
    {%csrf_token%}
    <span class="askButton">{{form.message.label_tag}}</span>
    {{form.message}}

    <button class=" btn btn-danger askButton" name="delete">Delete</button>
    <a href="{% url 'ask_read' questionComment.parent.id %}">
    <button class=" btn btn-primary askButton">Return to previous page</button></a>
</form>

{% else %}
<h1>403 Unauthorized Access</h1>
{% endif %}
{% endblock body %}
