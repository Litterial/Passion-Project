{% extends 'passionProjectApp/base.html' %}
{% block body %}
<div class="titlepadding">
    <h1 class="questionTitle">Post your question</h1>
</div>
<hr/>
<br/>
<form method="POST">
    {% csrf_token %}
    <span class="askButton">{{form.title.label_tag}}</span>
    {{form.title}}
    <br/><br/>
    <span class="askButton">{{form.question.label_tag}}</span>
    {{form.question}}
    <br/><br/>
    <span class="askButton">{{form.topic.label_tag}}</span>
    <p>{{form.tag}}</p>
    <button class=" btn btn-primary askButton">Submit</button>
</form>


{% endblock body %}
