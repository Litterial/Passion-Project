{% extends 'passionProjectApp/base.html' %}
{% block body %}
<h1>This is the template to edit questions</h1>
{{question.author}}
{% if request.user == question.author %}
<form method="post">
    {% csrf_token %}

   <button>Submit</button>
</form>
{% else %}
<h1>You can't come on this page</h1>
{% endif %}
{% endblock body %}
