{% extends 'passionProjectApp/base.html' %}
{% block body %}
{% if request.user == answerComment.author %}
<div class="titlepadding">
    <h1 class="questionTitle">Edit your comment</h1>
</div>
<hr/>
<br/>
<form method="post">
    {% csrf_token %}
    <span class="askButton">{{form.message.label_tag}}</span>
    {{form.message}}
    <button class=" btn btn-primary askButton">Submit</button>
</form>
{% else %}
<h1>{{request.user}}, please log-in as {{answerComment.author}}</h1>
{% endif %}
{% endblock body %}
